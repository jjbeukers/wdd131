<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="interactive website of recipe cards and images">
    <meta name="author" content="Jen Beukers">
    <title>Recipe Book</title>
    <link href="recipes.css" rel="stylesheet">

    
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:description" content="Interactive website of recipe cards and images">
    <meta property="og:url" content="https://jjbeukers.github.io/wdd131/prove/recipes/recipes.html">
    <meta property="og:image" content="https://jjbeukers.github.io/wdd131/prove/recipes/images/apple-crisp.jpg">

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="Recipe Book ">
    <meta name="twitter:description" content="Interactive website of recipe cards and images">
    <meta name="twitter:image" content="https://jjbeukers.github.io/wdd131/prove/recipes/images/apple-crisp.jpg">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
                
</head>
<body>  
    <span
        class="rating"
        role="img"
        aria-label="Rating: 4 out of 5 stars"
    >
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star-empty">☆</span>
    </span>          
</body>
<footer>
    <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>                              
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
</footer>
</html>
