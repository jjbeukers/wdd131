<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="displays character's health with an interactive component to add or subtract from health">
    <meta name="author" content="Jen Beukers">

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Snortleblat Character Card">
    <meta property="og:description" content="Displays character's health with an interactive component to add or subtract from health">
    <meta property="og:url" content="https://jjbeukers.github.io/wdd131/prove/character_card/character_card.html">
    <meta property="og:image" content="https://jjbeukers.github.io/wdd131/prove/character_card/snortleblat.webp">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PSnortleblat Character Card">
    <meta name="twitter:description" content="Displays character's health with an interactive component to add or subtract from health">
    <meta name="twitter:image" content="https://jjbeukers.github.io/wdd131/prove/character_card/character_card.html">

    <!-- favicon added below -->

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

    <title>Character card</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="character_card.css"/>
    <script src="character_card.js" defer></script>

</head>
<body>  
    <div class="card">
        <img id = "characterImage">
        <h1 id="characterName"></h1>
        <table>
            <tbody id = "sections">

            </tbody>
        </table>
        <div class = "buttons">
            <button id="attacked">Attacked</button>
            <button id="level_up">Level Up</button>   
        </div> 
    </div>
</body>
